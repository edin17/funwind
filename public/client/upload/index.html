<html>
    <head>
        <title>FUN WIND</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header id="header">
            <div id="logo-name">
                <img src="smile.jpg">
                <h1>FUN WIND</h1>
            </div>
            <span id="search-box">
                <input type="text" id="search" placeholder="Search users...">
                <button id="search-btn">S</button>
            </span>
            
            <a href="/settings">Setitngs</a>
        </header>
        <form id="upload-content" action="/post/create"  method="POST" enctype="multipart/form-data">
           <div id="image-upload">
                <input required file-accept="jpg jpeg png" type="file" name="photo" id="file">
           </div>
           <div  id="post-info">
                <h2>Input some post info</h2>
                <input required min="1" max="30" type="text" id="topic" placeholder="Topic" name="topic"><br>
                <textarea type="text" id="description" name="description" placeholder="Description"></textarea><br>
                <input id="submit-btn" type="submit" >
           </div>
        </form>
        <nav>
            <a href="/">Home</a>
            <a href="/public">Public</a>
            <a href="/upload">Upload</a>
            <a href="/profile">Profile</a>
        </nav>
    </body>
    <script src="upload.js"></script>
</html>
