<html>
    <head>
        <title>FUN WIND</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../upload/style.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body id="body">
        <header id="header">
            <div id="logo-name">
                <img src="smile.jpg">
                <h1>FUN WIND</h1>
            </div>
            <span id="search-box">
                <input type="text" id="search" placeholder="Search users...">
                <button id="search-btn">S</button>
            </span>
            
            <a href="/settings">S</a>
        </header>

        <main id="profile">
            <div id="profile-info">
                <img id="profile-photo">
                <div id="info">
                    <span>
                        <h2 id="username">Username</h2>
                        <p id="age">Age:</p>
                        <p id="email">Email:</p>
                        <p id="profile_date">Profile created:</p>
                        <p id="description">Description</p>
                    </span>
                    <span>
                        <p id="followers">Followers:</p>
                        <p id="followings">Followings:</p>
                        <p id="posts">Posts:</p>
                        <p id="reactions">Reactions per post:</p>
                        <p id="avarage-reaction">Avarage reaction:</p>
                    </span>

                </div>

            </div>
            <div id="posts-container">

            </div>
        </main>

        <nav>
            <a href="/">Home</a>
            <a href="/public">Public</a>
            <a href="/upload">Upload</a>
            <a href="/profile">Profile</a>
        </nav>
        <script src="../upload/upload.js"></script>
        <script src="profile.js"></script>
    </body>
</html>
