<html>
    <head>
        <title>FUN WIND</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="auth-box">
            <h1>REGISTER</h1>
            <div class="input-box">
                <input id="username" type="text" placeholder="Username">
                <input id="email" type="text" placeholder="Email">
                <input id="age" type="number" placeholder="Age(number)">
                <input id="password" type="password" placeholder="Password">
                <input id="repeat-password" type="password" placeholder="Repeat password">
                <button onclick="registerUser()" id="submit-btn">REGISTER NOW!</button>
            </div>
            <p id="error"></p>
            <a href="/login" id="auth-link">if you already have acc, login now!</a>
        </div>
        <script src="register.js"></script>
    </body>
</html>
